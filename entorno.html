<script type="text/javascript" language="javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>     
<script>
    $(document).ready(function() {
        var url = 'http://localhost:3000/api/entorno';

        $('#tablaArticulos').DataTable({
            "ajax": {
                "url": url,
                "dataSrc": ""
            },
            "columns": [
                {"data": "id"},
                {"data": "temperatura"},
                {"data": "humedad"},
                {"data": "fecha"},
                { // Columna para acciones
                    "data": null,
                    "defaultContent": "<button class='editarBtn btn btn-primary'>Editar</button><button class='eliminarBtn btn btn-danger'>Eliminar</button>"
                }
            ],
        });

        // Manejo de evento para abrir el modal de edición
        $('#tablaArticulos').on('click', '.editarBtn', function() {
            var data = $('#tablaArticulos').DataTable().row($(this).parents('tr')).data();
            $('#idEditar').val(data.id);
            $('#TemperaturaEditar').val(data.temperatura);
            $('#HumedadEditar').val(data.humedad);
            $('#modalEditar').modal('show');
        });

        // Manejo de evento para abrir el modal de eliminar
        $('#tablaArticulos').on('click', '.eliminarBtn', function() {
            var data = $('#tablaArticulos').DataTable().row($(this).parents('tr')).data();
            $('#idEliminar').val(data.id);
            $('#modalEliminar').modal('show');
        });

    });
</script>
<script>
    $(document).ready(function() {
        // Manejo de evento para enviar el formulario de agregar
        $('#formularioAgregar').submit(function(event) {
            event.preventDefault(); // Prevenir el envío del formulario por defecto

            // Obtener los valores del formulario
            var Temperatura = $('#temperatura').val();
            var Humedad = $('#humedad').val();

            // Crear objeto de datos en formato JSON
            var formData = {
                temperatura: Temperatura,
                humedad: Humedad
            };

            // Convertir datos del formulario a JSON
            var jsonData = JSON.stringify(formData);

            // Enviar solicitud AJAX con los datos JSON
            $.ajax({
                type: 'POST',
                url: 'http://localhost:3000/api/th/new',
                contentType: 'application/json',
                data: jsonData,
                success: function(data) {
                    // Manejar la respuesta del servidor si es necesario
                    console.log(data);
                    // Recargar los datos de la tabla después de modificar un elemento
                    $('#tablaArticulos').DataTable().ajax.reload();
                },
                error: function(err) {
                    console.error(err);
                }
            });
        });
    });
</script>
<script>
    $(document).ready(function() {
    // Manejo de evento para enviar el formulario de edición
    $('#formularioEditar').submit(function(event) {
        event.preventDefault(); // Prevenir el envío del formulario por defecto

        // Obtener los valores del formulario
        var id = $('#idEditar').val();
        var temperatura = $('#TemperaturaEditar').val();
        var humedad = $('#HumedadEditar').val();

        // Crear objeto de datos en formato JSON
        var formData = {
            id: id,
            temperatura: temperatura,
            humedad: humedad
        };

        // Convertir datos del formulario a JSON
        var jsonData = JSON.stringify(formData);

        // Enviar solicitud AJAX con los datos JSON
        $.ajax({
            type: 'PUT',
            url: 'http://localhost:3000/api/edit/entorno/' + id,
            contentType: 'application/json',
            data: jsonData,
            success: function(data) {
                // Manejar la respuesta del servidor si es necesario
                console.log(data);
                
                // Recargar los datos de la tabla después de modificar un elemento
                $('#tablaArticulos').DataTable().ajax.reload();
                
                // Ocultar el modal de edición después de modificar el elemento
                $('#modalEditar').modal('hide');
            },
            error: function(err) {
                console.error(err);
            }
        });
    });
});
</script>
<script>
    $(document).ready(function() {
    // Manejo de evento para enviar el formulario de eliminación
    $('#formularioEliminar').submit(function(event) {
        event.preventDefault(); // Prevenir el envío del formulario por defecto

        // Obtener el ID del detalle a eliminar
        var id = $('#idEliminar').val();

        console.log("ID del detalle a eliminar:", id);
        console.log("URL de la solicitud DELETE:", 'http://localhost:3000/api/delete/entorno/' + id);


        // Enviar solicitud AJAX para eliminar el elemento
        $.ajax({
            type: 'DELETE',
            url: 'http://localhost:3000/api/delete/entorno/' + id,
            success: function(data) {
                // Manejar la respuesta del servidor si es necesario
                console.log(data);
                
                // Recargar los datos de la tabla después de eliminar un elemento
                $('#tablaArticulos').DataTable().ajax.reload();
                
                // Ocultar el modal de eliminación después de eliminar el elemento
                $('#modalEliminar').modal('hide');
            },
            error: function(err) {
                console.error(err);
            }
        });
    });
});

</script>
